

{% extends 'base.html' %}

{% block body %}

<form method = "POST">
    <input type = "test" autofocus = "autofocus" name = "search_string">
    <input type = "submit" formaction = "/search" value = "Search">
</form>

<p><a href = "{{ url_for('.add_friend') }}"> Add a new friend</a></p>
{% if friends %}
    <table>
            <thread>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
            </thread>

            <tbody>
                {% for row in friends %}
                <tr>
                    <td> {{ row.first_name }}</td>
                    <td> {{ row.last_name }}</td>

                    <td>
                        <form action = "{{ url_for('get_friend', friend_id = row.friendId) }}" method = "POST">
                            <input type = "submit" value = "Details" />
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
    </table>
{% endif %}
{% endblock %}
